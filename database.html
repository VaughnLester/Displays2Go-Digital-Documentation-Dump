<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Database</title>
    <style>
        /* Base Styles (Copied from previous exchanges) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header & Navigation */
        header {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        /* Main Content Area */
        main {
            display: flex;
            flex-wrap: wrap; /* Allows sections to wrap on smaller screens */
        }
        
        /* The database list will act as the main content area */
        .content-section {
            padding: 20px;
            background-color: #fff; /* Added background for visibility */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            flex-grow: 1; /* Allows the content section to fill available space */
        }

        /* Forms */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        button,
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Database Specific Styles */
        #databaseList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Responsive grid of links */
            list-style-type: none;
            padding: 0;
            gap: 15px; /* Space between items */
        }

        #databaseList li a {
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #007bff;
            transition: background-color 0.3s;
        }

        #databaseList li a:hover {
            background-color: #e9e9e9;
        }
        
        /* Search Bar Styling */
        #skuSearch {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }


         /* Specific layout for the form grid provided in the original code */
        .form-grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Three columns for forms */
            gap: 20px; /* Space between forms */
            margin-top: 20px;
        }

        /* Responsive Adjustments (Media Queries) */
        @media (max-width: 768px) {
            .form-grid-container {
                grid-template-columns: 1fr; /* Stack forms vertically on mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Database Management</div>
        <nav>
            <ul>
                <li><a href="/DataDump">Database Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <!-- Data Display Section -->
            <section class="content-section">
                <h1><u>Full Database List</u></h1>

                <!-- Search Bar Added Here -->
                <input type="text" id="skuSearch" placeholder="Type SKU name to search...">

                <div id="dList">
                    <ul id="databaseList">
                        <!-- List items generated by JavaScript will go here -->
                    </ul>
                </div>
            </section>
            
            <!-- Forms Section -->
            <!-- The forms are placed outside of the 'content-section' above to better manage the flex layout on larger screens -->
            <div class="form-grid-container">
                
                <div id="addSKUbox">
                    <h3>ADD A SKU</h3>
                    <form id="addNewSku" action="/newSKU" method="post">
                        <div class="form-group">
                            <label for="sku">SKU:</label>
                            <input type="text" id="sku" name="sku" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div id="deleteSKUbox">
                    <h3>DELETE SKU</h3>
                    <form id="deleteSKU" action="/deleteSKU" method="post">
                        <div class="form-group">
                            <label for="sku">SKU:</label>
                            <input type="text" id="sku" name="sku" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div id="changeSKUbox">
                    <h3>UPDATE SKU</h3>
                    <form id="changeSKU" action="/changeSKU" method="post">
                        <div class="form-group">
                            <label for="sku">SKU:</label>
                            <input type="text" id="sku" name="sku" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required>
                        </div>
                        <div class="form-group">
                            <label for="newSKU">Updated SKU Name:</label>
                            <input type="text" id="newSKU" name="newSKU" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Data variable to hold all SKUs once fetched
        let allSKUs = []; 

        // Function to render the list based on a filter term
        function renderSKUList(filterTerm = '') {
            const element = document.getElementById('databaseList');
            element.innerHTML = ''; // Clear the current list

            const filteredSKUs = allSKUs.filter(table => 
                table.toLowerCase().includes(filterTerm.toLowerCase())
            );

            filteredSKUs.forEach(function(table) {
                if (table.trim() === '') return;

                let x = document.createElement('a');
                x.setAttribute('href', `/test?name=${table}`);
                x.textContent = table;
                
                const listItem = document.createElement('li');
                listItem.appendChild(x);
                element.appendChild(listItem);
            });
        }

        // Async function to fetch data once
        async function getData(){
            try{
                const response = await fetch("/databasePull");
                if (response.ok){
                    const text = await response.text();
                    // Store all SKUs in the global variable
                    allSKUs = text.split(",").filter(sku => sku.trim() !== '');
                    // Render the initial list
                    renderSKUList();
                } 
                else{
                    throw new Error('Failed to fetch data');
                }
            }
            catch (error){
                console.log('Error:', error);
            }
        }    
        getData();

        // Add event listener to the search input
        document.getElementById('skuSearch').addEventListener('input', function(event) {
            renderSKUList(event.target.value);
        });
        
        //hides the real path so users cannot access without logging in first
        history.replaceState({}, '', '/DataDump');
    </script>
</body>
</html>
