    <script>
                async function getData(){
            try{
                //must fetch the correct table for this page to display properly, so how do you get the correct table from here?
                const response = await fetch("/table");
                if (response.ok){
                    let html = "";
                    const text = response.text();
                    text.forEach(item => {
                    html += `<li>${item}</li>`;
                    });
                    listElement.innerHTML = html;
                
                } 
                else{
                    throw new Error('Failed to fetch data');
                }
            }
            catch (error){
                console.log('Error:', error);
            }
    }    
    getData();
    </script>
