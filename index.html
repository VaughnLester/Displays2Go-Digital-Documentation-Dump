<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D2G Digital Documentation Dump - Login</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button, input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    /* Login Container */
    .login-container {
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h1 {
      color: #222;
      margin-bottom: 20px;
    }

    .author-info {
      margin-top: 25px;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .author-info a {
      color: #007bff;
      text-decoration: none;
    }

    .author-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>D2G Digital Documentation Dump</h1>
    <form id="loginForm" action="/login" method="post">
      <div class="form-group">
        <label for="password">Enter Access Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
      </div>
      <input type="submit" value="Submit">
    </form>

    <div class="author-info">
      Created by <strong>Vaugh Lester</strong> â€” Displays2Go, Tech Support<br>
      Questions? Email: <a href="mailto:vlester@d2ggoup.com">vlester@d2ggoup.com</a><br>
      <em>Current version: 11.8.25</em>
    </div>
  </div>
</body>
</html>
