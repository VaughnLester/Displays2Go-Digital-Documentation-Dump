        display: grid;
        grid-template-columns: 3fr 3fr 3fr;
        padding: 10px;

    .container > div{
        background-color: lightblue;
        border-style: solid;
        border-color: black;

    <!--Home Page Header-->
    <h3 style="color:black;">Author: Vaughn Lester - Tech Support Representative</h3> 
    <h1><u>Displays2Go : Digital Documentation Database</u></h1> 
    <a href="/database">View Full Database</a>

<div class="container">
    <div>
    <h1 style="color:blue"><i>ADD A SKU</i></h1>
        <!--Create New SKU-->

        <form id="addNewSku" action="/newSKU" method="post">
            <label for="sku">SKU:</label><br> 
            <input type="text" id="sku" name="sku" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
    <h1 style="color:blue"><i>DELETE SKU</i></h1>

        <!--Delete SKU-->

        <form id="deleteSKU" action="/deleteSKU" method="post">
            <label for="sku">SKU:</label><br>
            <input type="text" id="sku" name="sku" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required><br>
            <input type="submit" value="Submit">
        </form>
        </div>
    
    <div>
    <h1 style="color:blue"><i>UPDATE SKU NAME</i></h1>
        <!--Change SKU Name-->

        <form id="changeSKU" action="/changeSKU" method="post">
            <label for="sku">SKU:</label><br>
            <input type="text" id="sku" name="sku" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required><br>
            <label for="newSKU">Updated SKU Name:</label><br>
            <input type="text" id="newSKU" name="newSKU" placeholder="Must not be only numbers" pattern="[a-zA-Z0-9.]+" title="No spaces/special characters" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    </div>

    <br><br><br>
    <a href="/database">View Full Database</a>
